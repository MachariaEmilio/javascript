      const name = document.createElement("p");

      document.body.appendChild(name);

      const fetch_api = async () => {
        let uservalue = nameinput.value;
        console.log(uservalue);

        const data = await fetch(
          `https://api.github.com/users/${uservalue}`
        ).then((res) =>
          res.json().then((res) => {
            // useryear = res.created_at.Date()
            
            user_image.src = res.avatar_url;
           
            username.textContent = `${res.name} ${res.login}`
            user_repo.textContent = `${res.public_repos} repositories  `
      }));
      };
