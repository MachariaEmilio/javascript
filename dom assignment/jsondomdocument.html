          location: "McCormick Place, Chicago",
          company: "Google",
        },
      ];
      async function display_image() {
        try {
          const container = document.createElement("div");
          container.style.backgroundColor = "white";
          container.style.width = "99%";
          container.style.height = "auto";
          container.style.display = "grid";
          container.style.gridTemplateColumns = "repeat(3, 1fr)";
          container.style.alignContent = "center";
          container.style.margin = "0px";

          container.style.columnGap = "20px";
          container.style.rowGap = "20px";
          document.body.appendChild(container);

         
          json_data.map((obj) => {
            const tiketinfo = document.createElement("div");
            const ticketbody = document.createElement("div");
            const img1 = document.createElement("img");
            const titlename = document.createElement("p");
            const datte = document.createElement("p");
            const companyname = document.createElement("p");
            const price = document.createElement("p");
            const buybutton = document.createElement("button");

            tiketinfo.style.backgroundColor = "white";
            tiketinfo.appendChild(img1);
            container.appendChild(tiketinfo);
            tiketinfo.appendChild(ticketbody);
            ticketbody.appendChild(titlename);
            ticketbody.appendChild(datte);
            ticketbody.appendChild(companyname);
            ticketbody.appendChild(price);
            ticketbody.appendChild(buybutton);

            tiketinfo.style.width = "100%";
            tiketinfo.style.height = "auto";
            tiketinfo.style.margin = "1px";
            tiketinfo.style.flexDirection = "column";
            tiketinfo.style.alignItems = "center";
            tiketinfo.style.display = "flex";
            tiketinfo.style.flexDirection = "column";
            tiketinfo.style.alignItems = "center";

            ticketbody.style.width = "99.2%";
            ticketbody.style.height = "auto";
            ticketbody.style.display = "flex";
            ticketbody.style.flexDirection = "column";
            ticketbody.style.alignItems = "center";
            ticketbody.style.border = "2px solid black ";
            ticketbody.style.margin = "0px";

            img1.style.width = "100%";
            img1.style.height = "190px";

            titlename.style.margin = "0px";
            datte.style.margin = "0px";
            companyname.style.margin = "0px";
            price.style.margin = "0px";

            buybutton.style.backgroundColor = "blue";
            buybutton.style.color = "white";
            titlename.style.fontWeight = "bold";

            img1.src = obj.imageUrl;
            titlename.textContent = obj.title;
            datte.textContent = obj.date;
            companyname.textContent = obj.company;
            price.textContent = obj.price;
            buybutton.textContent = "BUY NOW";
          });
        } catch (error) {
          throw alert(error);
        }
      }

      display_image();
    </script>
  </body>
